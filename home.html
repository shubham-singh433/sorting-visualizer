<!DOCTYPE html>
<html lang="en">
  <!-- head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title -->
    <title>Sorting Visualizer</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <h1
      style="font-family: 'Courier New', Courier, monospace; text-align: center"
    >
      Sorting Visualizer
    </h1>
    <nav>
      <div class="row">
        <div class="col gap-2 d-sm-flex" id="newarray">
          <button type="button" class="btn btn-outline-info btn-dark newArray">
            New array
          </button>
        </div>
        <div class="col" id="input">
          <span id="size"
            >size
            <input
              id="arr_sz"
              type="range"
              min="15"
              max="100"
              step="1"
              value="60"
            />
          </span>
          <span id="speed"
            >speed
            <input
              id="speed"
              type="range"
              min="20"
              max="300"
              value="60"
              stepDown="10"
            />
          </span>
        </div>
        <div class="col gap-2 d-sm-flex justify-content-end">
          <button
            type="button"
            class="btn btn-outline-primary btn-dark bubbleSort"
          >
            Bubble sort
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-dark selectionSort"
          >
            Selection Sort
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-dark insertionSort"
          >
            Insertion sort
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-dark quickSort"
          >
            Quick Sort
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-dark mergeSort"
          >
            Merge Sort
          </button>
        </div>
      </div>
    </nav>
  </header>
  <body class="p-3 mb-2 bg-dark text-white">
    <div id="bars" class="flex-container"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/selection.js"></script>
  </body>
</html>
